<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Table</title>
    <!-- <link rel="stylesheet" href="qldh.css"> -->
    <link rel="stylesheet" href="..\Css\qldh.css">
</head>

<body>
    <div class="header">
        <div class="main_header">
            <div class="home"> <a href="./index.html">
                    <img id="home-logo" src="../Images/logo/home_logo1.png">
                </a> </div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search The Orders ...">
                <button class="search-btn" type="submit">Search</button>
            </div>

            <nav class="header_my">
                <div><a href="#"><img src="../Images/Icon/cart-shopping-solid.svg" id="show-cart"></a></div>
                <div><a href="#"><img src="../Images/Icon/user-solid.svg"></a></div>
                <div class="dropdw">
                    <a href="#" class="dropobj"><img src="../Images/Icon/bars-solid.svg"></a>
                    <ul class="dropdw-items">
                        <li><a href="./index.html"><img src="../Images/Icon/home.svg">Trang chủ</a></li>
                        <li><a href="qlsp.html"><img src="../Images/Icon/document_pen_sign_signature_write_icon.svg">Quản lý sản phẩm</a></li>
                        <li><a href="qldh.html"><img src="../Images/Icon/document_pen_sign_signature_write_icon.svg">Quản lý đơn hàng</a></li>
                        <li><a href="#"><img src="../Images/Icon/document_pen_sign_signature_write_icon.svg">Thống kê</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div id="bhead">
        <h1>Cart Items</h1>
        <button class="save-button">Save</button>
    </div>
    <table id="cart-table">
        <thead id="itemlist">
            <tr>
                <th>User ID</th>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Time Order</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- chèn các giá trị vào bảng tại vị trí này -->
        </tbody>
    </table>

    <script src="..\Script\qldh.js"></script>
</body>

</html>
