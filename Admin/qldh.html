<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Table</title>
    <link rel="stylesheet" href="qldh.css">
</head>

<body>
    <div class="header">
        <div class="main_header">
            <div class="home"> <a href=".\index.html">
                    <img id="home-logo" src="..\images\logo\home_logo1.png">
                </a> </div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search The Orders ...">
                <button class="search-btn" type="submit">Search</button>
            </div>

            <nav class="header_my">
                <div><a href="#"><img src="..\images\icon\cart-shopping-solid.svg" id="show-cart"></a></div>
                <div><a href="#"><img src="..\images\icon\user-solid.svg"></a></div>
                <div class="dropdw">
                    <a href="#" class="dropobj"><img src="..\images\icon\bars-solid.svg"></a>
                    <ul class="dropdw-items">
                        <li><a href=".\index.html">Trang chủ</a></li>
                        <li><a href="#">Quản lý sản phẩm</a></li>
                        <li><a href=".\qldh.html">Quản lý đơn hàng</a></li>
                        <li><a href="#">Quản lý nhân sự</a></li>
                        <li><a href="#">Quản lý khách hàng</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <h1>Cart Items</h1>
    <table id="cart-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- chèn các giá trị vào bảng tại vị trí này -->
        </tbody>
    </table>
    <script src="qldh.js"></script>
</body>

</html>
