<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Table</title>
    <link href="https://fonts.cdnfonts.com/css/toothless" rel="stylesheet">
    <link rel="icon" href="../Images/logo/r-cart-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../Css/Dropdow.css">
    <link rel="stylesheet" href="../Css/Footer.css">
    <link rel="stylesheet" href="../Css/Header.css">
    <link rel="stylesheet" href="../Css/qldh.css">
    <link rel="stylesheet" href="../Css/Timkiem.css">
    <link rel="stylesheet" href="../Css/Chitiet.css">
  

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="header">

        <div class="main_header">
            <div class="logo"> 
                <img id="home-logo" src="../Images/logo/r-cart-logo.svg">
                <div class="logo_name"><p>RICH<br>store</p></div>
                <div class="logo_slogan"><p>not<br>just<br>toys</p></div>
            </div>
        </div>
    </div>
    <!-- sider -->
    <div class="sider">
        <div class="sider_logo">
            <img id="home-logo" src="../Images/logo/r-cart-logo.svg">
            <div class="logo_name"><p>RICH<br>store</p></div>
        </div>
        <ul class="sider_items">
            <il class="sider_item"><a href="./index.html"><img src="../Images/Icon/product-manage.svg" alt="">Quản lý sản phẩm</il></a>
            <il class="sider_item"><a href="./qldh.html"><img src="../Images/Icon/order-manage.svg" alt="">Quản lý đơn hàng</il></a>
            <il class="sider_item"><a href="./qlkh.html"><img src="../Images/Icon/information.svg" alt="">Quản lý người dùng</il></a>
            <il class="sider_item"><a href="./stat.html"><img src="../Images/Icon/analytics.svg" alt="">Thống kê</il></a>
            <il class="sider_item" id="logout"><a href="../index.html"><img src="../Images/Icon/logout.svg" alt="">Đăng xuất</il></a>
        </ul>
    </div>
    <div id="bhead">
        <h1>Cart Items</h1>
        <button class="save-button">Save</button>
        <table id="classify-brand">
            <tr>

                <td>
                    Thời gian:
                    <input type="date" name="date-start" id="date-start">
                    <input type="date" name="date-end" id="date-end">
                </td>
                <td>
                    <input type="button" value="submit" id="submit">
                </td>
            </tr>
        </table>
    </div>
    <table id="cart-table">
        <thead id="itemlist">
            <tr>
                <th>User ID</th>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Time Order</th> 
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- chèn các giá trị vào bảng tại vị trí này -->
        </tbody>
    </table>
    <div class="chi-tiet-modal">
        
    </div>

    
    <script src="../Script/qldh.js"></script>
</body>

</html>
