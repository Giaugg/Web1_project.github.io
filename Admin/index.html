        <div class="main_header">
            <div class="logo"> 
                <img id="home-logo" src="../Images/logo/r-cart-logo.svg">
                <div class="logo_name"><p>RICH<br>store</p></div>
                <div class="logo_slogan"><p>not<br>just<br>toys</p></div>
            </div>
        </div>
    </div>
    <!-- sider -->
    <div class="sider">
        <div class="sider_logo">
            <img id="home-logo" src="../Images/logo/r-cart-logo.svg">
            <div class="logo_name"><p>RICH<br>store</p></div>
        </div>
        <ul class="sider_items">
            <il class="sider_item"><a href="./index.html"><img src="../Images/Icon/product-manage.svg" alt="">Quản lý sản phẩm</il></a>
            <il class="sider_item"><a href="./qldh.html"><img src="../Images/Icon/order-manage.svg" alt="">Quản lý đơn hàng</il></a>
            <il class="sider_item"><a href="./qlkh.html"><img src="../Images/Icon/information.svg" alt="">Quản lý người dùng</il></a>
            <il class="sider_item"><a href="./stat.html"><img src="../Images/Icon/analytics.svg" alt="">Thống kê</il></a>
            <il class="sider_item"><a href="../index.html"><img src="../Images/Icon/logout.svg" alt="">Đăng xuất</il></a>
        </ul>
    </div>
    <div id="bhead">
        <p>Items List</p>
        <button class="add-button" onclick="showAddWindow()">Thêm</button>
    </div>
    <div class="content">
    </div>
    <!-- Thêm cửa sổ nhỏ cho việc sửa đổi -->
    <div class="wrap"></div>
    <div class="edit-window">
        <!-- Nội dung cửa sổ nhỏ -->
        <div class="edit-content">
            <label for="editedName">Name: </label>
            <input type="text" id="editedName">
            <label for="editedBrand">Brand: </label>
            <input type="text" id="editedBrand">
            <label for="editedPrice">Price: </label>
            <input type="text" id="editedPrice">
            <label for="editedPrice">Image: </label>
            <input type="text" id="editImage">
            <button id="saveEdit">Save</button>
        </div>
    </div>
    <!-- Thêm cửa sổ nhỏ cho việc thông báo xoá -->
    <div class="confirmation-window">
        <div class="confirmation-content">
            <p>Bạn có chắc chắn?</p>
            <button id="delete-confirm">Xoá</button>
            <button id="cancel-delete">Cancel</button>
        </div>
    </div>
    <!-- Cửa sổ thêm mới -->

    <div class="edit-window" id="add-window">
        <div class="edit-content">
            <label for="newName">Name: </label>
            <input type="text" id="newName">
            <label for="newBrand">Brand: </label>
            <input type="text" id="newBrand">
            <label for="newPrice">Price: </label>
            <input type="text" id="newPrice">
            <label for="newImage">Image: </label>
            <input type="text" id="newImage">
            <button id="addNew" onclick="addNewItem()">Add</button>
            <button id="cancelAdd" onclick="closeAddWindow()">Cancel</button>
        </div>
    </div>
    <script src="../Script/qlsp.js"></script>
